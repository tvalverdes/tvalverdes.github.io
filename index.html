<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Detector de Phishing</title>
    <meta name="description" content="Sitio web enfocado en la detección de phishing mediante análisis de metadata y PLN" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icono.ico" type="image/x-icon">
    <meta name="keywords" content="phishing" />

    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <!--Replace with your tailwind.css once created-->
    <link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

      html {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
    </style>
  </head>

  <body class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed" style="background-image: url('header.png');">
    <div class="h-full">
      <!--Nav-->
      <div class="w-full container mx-auto">
        <div class="w-full flex items-center justify-between">
          <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">
            G<span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">15</span>
          </a>
        </div>
      </div>

      <!--Main-->
      <div class="container pt-24 md:pt-12 mx-auto flex flex-wrap flex-col md:flex-row items-center">
        <!--Left Col-->
        <div class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden">
          <h1 class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center md:text-left">
            Detector de
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">
              Phishing
            </span>
          </h1>
          <form class="bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
              <label class="block text-blue-300 py-2 font-bold mb-2" for="enlace">
                Ingresa el link para su análisis
              </label>
              <input
                class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                id="enlace"
                type="text"
                placeholder="https://testing.com"
              />
            </div>
            <div class="flex items-center justify-center">
            <div class="lds-ring hidden" id="spin"><div></div><div></div><div></div><div></div></div>
          </div>
          <div class="flex items-center justify-center">
            <ul id="ul-result">
            
            </ul>
          </div>
            <div class="flex items-center justify-center pt-4">
              <button
                class="bg-gradient-to-r from-purple-800 w-full md:w-1/3 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                type="button"
                id="submit-btn"
              >
                Detectar
              </button>
            </div>
          </form>
        </div>
        <div class="w-full xl:w-3/5 p-12 overflow-hidden">
          <img class="mx-auto invisible sm:visible w-full md:w-4/5 transform -rotate-6 transition hover:scale-105 duration-700 ease-in-out hover:rotate-6" src="laptop.svg" />
        </div>

        <!--Footer-->
        <div class="w-full pt-16 pb-6 text-sm text-center md:text-left fade-in">
          <a class="text-gray-500 no-underline hover:no-underline">&copy; UPAO 2023</a>
          - Detector creado por:
          <a class="text-gray-500 no-underline hover:no-underline">Malpartida & Valverde</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      
    </script>
  </body>
</html>
